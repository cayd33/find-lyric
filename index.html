<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- Jquery -->
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"
	></script>

	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500;600;700;800&display=swap"
		  rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="style.css"/>

	<title>Find Lyrics</title>
</head>
<body>

<div class="find__container">
	<div class="container">
		<header>
			<h1 class="find__title">Find Lyrics</h1>
		</header>
		<form id="find-form" autocomplete="off">
			<div class="d-flex flex-direction-column find__input__container">
				<input
					id="find-input"
					aria-label="Song name or Artist"
					type="text"
					name="find"
					placeholder="Enter Song name or Artist"
					required
					class="font-weight-light"
				/>
			</div>
			<button id="find-button" type="button" class="btn button">Find</button>
		</form>
	</div>
</div>

<div id="find-results-container" class="d-none results__container">
	<div class="container p-3 mb-4">
		<div id="find-results-loader" class="loader text-center">
			<p class="m-0">Loading...</p>
			<div class="spinner-grow text-danger" role="status"></div>
		</div>

		<div id="find-results-list" class="container-fluid lyrics-list"></div>
	</div>
</div>

<div id="lyrics-container" class="container lyric mb-4 d-none lyrics__container">
	<div id="lyrics-loader" class="loader text-center">
		<p class="m-0">Loading...</p>
		<div class="spinner-grow text-danger" role="status"></div>
	</div>
	<div id="lyrics-results" class="lyrics__item"></div>
</div>
</body>
<script src="helpers.js"></script>
<script src="script.js"></script>
</html>
